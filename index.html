<!DOCTYPE html>
<html>
    <head> 
        <meta charset = "UTF-8">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <script defer src= "js/script.js"></script>
        <title>Quiz game</title>
    </head>
    <body>
        <audio id="audioPlayer"></audio>
        <!-- Fråge boxen -->
        <div id="gameBox" class="quizBox">
            <h1>The Amazing Quiz!</h1>
            <h4 id="question"></h4>
            <button id="answer1" class="buttonClass">test 1</button>
            <button id="answer2" class="buttonClass">test 2</button>
            <button id="answer3" class="buttonClass">test 3</button>
        </div>

        <!-- Slut poängen  -->
        <div id="scoreBox" class="quizBox">
            <h1>FINAL SCORE:</h1>
            <p id="finalScore"></p>
            <p id="message"></p>
            <button class="buttonClass" id="restart">Restart the game </button>
        </div>
    </body>
</html>
